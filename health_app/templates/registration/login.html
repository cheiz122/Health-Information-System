{% extends 'health_app/base.html' %}
{% load static %}

{% block title %}Login{% endblock %}
{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/patients.css' %}">
{% endblock %}

{% block content %}
  <h1>Login</h1>
  {% if form.errors %}
    <p class="error">Please correct the error{{ form.errors|pluralize }} below.</p>
  {% endif %}
  <form method="post" class="form-container">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log in</button>
  </form>
{% endblock %}
